<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changuito de Compras</title>
</head>
<body>
    <h1>Compras de Animales</h1>
    
    <div id="productos-lista">
        <h1>Changuito de la Selva</h1>
    
        <div id="productos-lista">
            <div>
                <h3>Chimpance Africano</h3>
                <p>Precio: $2300000</p>
                <button data-id="1">Agregar al Changuito</button>
            </div>
            
            <div>
                <h3>Tortuga Australiana</h3>
                <p>Precio: $1500000</p>
                <button data-id="2">Agregar al Changuito</button>
            </div>
    
            <div>
                <h3>Rinoceronte Plateado</h3>
                <p>Precio: $110000</p>
                <button data-id="3">Agregar al Changuito</button>
            </div>

        </div>
    
        <div id="Carrito">
            <h2>Animales acumulados</h2>
            <ul id="carrito-lista"></ul>
            <p>Total: <span id="total"></span></p>
        </div>
    

    <script src="main.js"></script>

</html>
